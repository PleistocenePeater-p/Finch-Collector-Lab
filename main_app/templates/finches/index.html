{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card"> 
    <a href="/finches/{{finch.id}}">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Breed: {{ finch.breed }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.progeny > 0 %}
        <p>Progeny: {{ finch.progeny }}</p>
      {% else %}
        <p>Progeny: None</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
